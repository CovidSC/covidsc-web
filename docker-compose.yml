version: '3'
services:
  covid-sc:
    image: krumware/covid-sc:master
    build: .
    volumes:
      - ./:/usr/src/app
    networks:
      - backend
    ports:
      - "8000:8000"
    environment:
      PORT: 8000

  web-cli:
    image: krumware/covid-sc:master
    networks:
      - backend
    command: sh

networks:
  backend:
    driver: bridge